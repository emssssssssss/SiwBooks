<form th:action="@{/libri/admin}" th:object="${libro}" method="post" enctype="multipart/form-data">
  
  <div>
    <label>Titolo</label>
    <input type="text" th:field="*{titolo}" />
  </div>

  <!-- Selettore multiplo autori -->
  <div>
    <label>Autori</label>
    <select th:field="*{autori}" multiple size="5">
      <option th:each="a : ${autori}"
              th:value="${a.id}"
              th:text="${a.nome} + ' ' + ${a.cognome}">
      </option>
    </select>
  </div>

  <!-- Upload multiplo immagini -->
  <div>
    <label>Immagini (URL o file upload)</label>
    <input type="file" name="files" multiple />
    <!-- oppure, se usi soltanto URL:
    <textarea th:field="*{immagini}" placeholder="Inserisci un URL per riga"></textarea>
    -->
  </div>

  <button type="submit">Salva</button>
</form>
