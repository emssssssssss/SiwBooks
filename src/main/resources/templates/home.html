<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Bookly</title>
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

  <div th:replace="fragments/navbar :: navbar"></div>

  
  <div class="main-content">
  <section class="carousel-section">
    <h2>Fantasy</h2>
    <div class="swiper swiper-fantasy">
      <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="libro : ${fantasy}">
          <a th:href="@{'/libri/' + ${libro.id}}" class="book-card">
            <img th:src="${libro.urlCopertina}" alt="Copertina" class="cover-img" />
            <div class="book-title" th:text="${libro.titolo}"></div>
          </a>
        </div>
      </div>
      <div class="swiper-button-prev swiper-fantasy-prev"></div>
      <div class="swiper-button-next swiper-fantasy-next"></div>
    </div>
  </section>

  <section class="carousel-section">
    <h2>Thriller</h2>
    <div class="swiper swiper-thriller">
      <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="libro : ${thriller}">
          <a th:href="@{'/libri/' + ${libro.id}}" class="book-card">
            <img th:src="${libro.urlCopertina}" alt="Copertina" class="cover-img" />
            <div class="book-title" th:text="${libro.titolo}"></div>
          </a>
        </div>
      </div>
      <div class="swiper-button-prev swiper-thriller-prev"></div>
      <div class="swiper-button-next swiper-thriller-next"></div>
    </div>
  </section>

  <section class="carousel-section">
    <h2>Romance</h2>
    <div class="swiper swiper-romance">
      <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="libro : ${romance}">
          <a th:href="@{'/libri/' + ${libro.id}}" class="book-card">
            <img th:src="${libro.urlCopertina}" alt="Copertina" class="cover-img" />
            <div class="book-title" th:text="${libro.titolo}"></div>
          </a>
        </div>
      </div>
      <div class="swiper-button-prev swiper-romance-prev"></div>
      <div class="swiper-button-next swiper-romance-next"></div>
    </div>
  </section>

  <section class="carousel-section">
    <h2>Horror</h2>
    <div class="swiper swiper-horror">
      <div class="swiper-wrapper">
        <div class="swiper-slide" th:each="libro : ${horror}">
          <a th:href="@{'/libri/' + ${libro.id}}" class="book-card">
            <img th:src="${libro.urlCopertina}" alt="Copertina" class="cover-img" />
            <div class="book-title" th:text="${libro.titolo}"></div>
          </a>
        </div>
      </div>
      <div class="swiper-button-prev swiper-horror-prev"></div>
      <div class="swiper-button-next swiper-horror-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/js/caroselloHome.js"></script>

  </div>
</body>
</html>
